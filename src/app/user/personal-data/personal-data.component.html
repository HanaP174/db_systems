<app-header>
  <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>logout</span>
    </button>
    <button mat-menu-item (click)="home()">
      <mat-icon>home</mat-icon>
      <span>home</span>
    </button>
  </mat-menu>
</app-header>

<form class="sign-up-wrapper" [formGroup]="personalDataForm">
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('name')?.hasError('required')">First name is required</mat-error>
        <mat-label>First name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('street')?.hasError('required')">First name is required</mat-error>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('surname')?.hasError('required')">Last name is required</mat-error>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="surname" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('streetNumber')?.hasError('required')">Street number is required</mat-error>
        <mat-label>Street number</mat-label>
        <input matInput formControlName="streetNumber" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('birthNumber')?.hasError('required')">Birth number is required</mat-error>
        <mat-label>Birth number</mat-label>
        <input matInput formControlName="birthNumber" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('zipcode')?.hasError('required')">Zipcode is required</mat-error>
        <mat-label>Zipcode</mat-label>
        <input matInput formControlName="zipcode" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" readonly>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.getError('city')?.hasError('required')">City is required</mat-error>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="personalDataForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required/>
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col">
      <div class="sign-up-button">
        <button mat-raised-button color="primary" [disabled]="!personalDataForm.valid" (click)="changeData()">Change</button>
      </div>
    </div>
  </div>
</form>
