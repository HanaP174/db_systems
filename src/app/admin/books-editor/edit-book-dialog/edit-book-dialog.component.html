<mat-dialog-content>
  <form [formGroup]="bookForm">
    <div class="row">
      <div class="col">
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('title')?.hasError('required')">Title is required</mat-error>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('author')?.hasError('required')">Author is required</mat-error>
            <mat-label>Author</mat-label>
            <input matInput formControlName="author" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('numberOfPages')?.hasError('required')">Number of pages is required</mat-error>
            <mat-label>Number of pages</mat-label>
            <input type="number" matInput formControlName="numberOfPages" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('year')?.hasError('required')">Year is required</mat-error>
            <mat-label>Year</mat-label>
            <input type="number" matInput formControlName="year" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('availableCopies')?.hasError('required')">Available copies are required</mat-error>
            <mat-label>Available copies</mat-label>
            <input type="number" matInput formControlName="availableCopies" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="input-field" appearance="outline">
            <mat-error *ngIf="bookForm.getError('totalCopies')?.hasError('required')">Total copies are required</mat-error>
            <mat-label>Total copies</mat-label>
            <input type="number" matInput formControlName="totalCopies" required>
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <app-image-input
          [image]="cover"
          (submitImage)="loadImage($event)">
        </app-image-input>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button class="primary" [disabled]="!bookForm.valid" (click)="save()">Save</button>
</mat-dialog-actions>
