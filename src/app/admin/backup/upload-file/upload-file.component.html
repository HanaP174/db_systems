<div class="file-input">
  <form id="editForm" name="editForm" [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>file</mat-label>
      <div class="fileUploadContainer" [ngStyle]="{'margin-top' : editForm.get('file')!.value ? '5px' :  '20px'}">
        <ng-container *ngIf="editForm.get('file')!.value">
          <span>{{fileName}}</span>
          <button class="deleteButton" mat-icon-button (click)="fileInput.value = ''; editForm.get('file')?.setValue(null);">
            <mat-icon>close</mat-icon>
          </button>
        </ng-container>
        <!-- no image -->
        <div *ngIf="!editForm.get('file')!.value" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-icon style="opacity: 60%;">file_upload</mat-icon>
          <button mat-raised-button color="primary" style="width:100%; opacity: 80%;">Browser</button>
          <small style="margin: 20px">Drag and drop here</small>
        </div>
        <!-- put on top of the fileUploadContainer with opacity 0 -->
        <input #fileInput class="fileInput" type="file" multiple="multiple" accept="application/json,text/plain"
               (change)="setFileData($event)" />
      </div>
      <input matInput formControlName="file" readonly [hidden]="true " />
    </mat-form-field>
  </form>
</div>
