<app-header></app-header>

<form class="sign-up-wrapper" [formGroup]="signUpForm">
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('firstName')?.hasError('required')">First name is required</mat-error>
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('street')?.hasError('required')">First name is required</mat-error>
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('lastName')?.hasError('required')">Last name is required</mat-error>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('streetNumber')?.hasError('required')">Street number is required</mat-error>
        <mat-label>Street number</mat-label>
        <input matInput formControlName="streetNumber" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('birthNumber')?.hasError('required')">Birth number is required</mat-error>
        <mat-label>Birth number</mat-label>
        <input type="number" matInput formControlName="birthNumber" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('zipcode')?.hasError('required')">Zipcode is required</mat-error>
        <mat-label>Zipcode</mat-label>
        <input type="number" matInput formControlName="zipcode" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('username')?.hasError('required')">Username is required</mat-error>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.getError('city')?.hasError('required')">City is required</mat-error>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="input-field" appearance="outline">
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required/>
        <button mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col">
      <div class="sign-up-button">
        <button mat-raised-button color="primary" [disabled]="!signUpForm.valid" (click)="signUser()">Join the Book Universe!</button>
      </div>
    </div>
  </div>
</form>
